<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cricket ticket booking login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      form > p > a:hover {
        color: blue !important;
      }
      form > span a:hover {
        color: blue !important;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <h1 class="text-white text-center p-3">Cricket Ticket Booking Login</h1>
    <div class="bg-dark py-4 text-white">
      <h2 class="text-center">Login</h2>
      <div class="container text-center">
        <form action="loginmain.php" method="POST">
          <div class="mb-3">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control w-50 m-auto"
              placeholder="enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="mobile"
              id="mobile"
              class="form-control w-50 m-auto"
              placeholder="enter your mobile number"
              required
              minlength="10"
              maxlength="10"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control w-50 m-auto"
              placeholder="enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success my-4">Login</button>
          <p>
            Don't have an account
            <a
              href="registration.html"
              class="text-white text-decoration-none fs-4"
            >
              Register here
            </a>
          </p>
          <span
            >For Booking
            <a href="index.html" class="text-decoration-none text-white fs-4">
              Click Here</a
            ></span
          >
        </form>
      </div>
    </div>
  </body>
</html>
