<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cricket ticket booking registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      form > p > a:hover {
        color: blue !important;
      }
    </style>
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-info p-3">
      Cricket Ticket Booking Registration
    </h1>
    <div class="bg-secondary text-white py-4">
      <h2 class="text-center">Register Account</h2>
      <div class="container text-center">
        <form action="register.php" method="POST">
          <div class="mb-3">
            <input
              type="text"
              class="form-control w-50 m-auto"
              name="username"
              placeholder="enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control w-50 m-auto"
              name="email"
              placeholder="enter your email"
              id="email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control w-50 m-auto"
              name="mobile"
              placeholder="enter your mobile number"
              required
              maxlength="10"
              minlength="10"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control w-50 m-auto"
              name="password"
              placeholder="enter your password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control w-50 m-auto"
              name="confirmPassword"
              placeholder="confirm your password"
              required
            />
          </div>
          <button class="btn btn-success">Register</button>
          <p>
            Already have an account,click here!<a
              href="login.html"
              class="text-white text-decoration-none fs-4"
              >Login</a
            >
          </p>
        </form>
      </div>
    </div>
    <script>
      // Function to validate email using a regular expression
      function validateEmail(email) {
        const emailPattern = /^[a-zA-Z]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/;
        return emailPattern.test(email);
      }

      // Get the email input element
      const emailInput = document.getElementById("email");

      // Add an event listener to the form submission
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          // Get the email value from the input field
          const enteredEmail = emailInput.value;

          // Validate the email
          if (!validateEmail(enteredEmail)) {
            // Prevent form submission if email is invalid
            event.preventDefault();
            alert("Please enter a valid email address.");
            // Clear the input field
            emailInput.value = "";
          }
        });
    </script>
  </body>
</html>
